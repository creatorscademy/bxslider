<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Slider</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <style>

.bx-wrapper{
    border: none;
    background: transparent;
    box-shadow: none;
}

    </style>
   
</head>
<body>

    <div class="bxslider">
        <div><img src="https://images.unsplash.com/photo-1714227329153-433a22882346?q=80&w=1800&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" title="Slide 1" /></div>
        <div><img src="https://plus.unsplash.com/premium_photo-1711508491199-facc407cf912?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" title="Slide 2" /></div>
        <div><img src="https://images.unsplash.com/photo-1713955417511-f2bd115230a9?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" title="Slide 3" /></div>
      </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>

    $(function(){
        $('.bxslider').bxSlider({
        adaptiveHeight: false,
        mode: 'fade',
        captions: false,
        slideWidth: 600,
        auto: true,
        autoControls: true,
        stopAutoOnClick: true,
        });
    });
    </script>
    
</body>
</html>
